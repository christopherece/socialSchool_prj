{% extends 'base.html' %}

{% block title %}Delete Post - School Social{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Delete Post</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this post?</p>
                    <p><strong>{{ post.text|truncatewords:50 }}</strong></p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'posts:detail' post.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
