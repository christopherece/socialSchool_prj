{% extends 'users/base.html' %}

{% block title %}Register - School Social{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Register</h2>
            </div>
            <div class="card-body">
                 <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- User Form Fields -->
                    <div class="mb-3">
                        <label for="{{ user_form.username.id_for_label }}" class="form-label">Username</label>
                        {{ user_form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ user_form.email.id_for_label }}" class="form-label">Email</label>
                        {{ user_form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ user_form.password1.id_for_label }}" class="form-label">Password</label>
                        {{ user_form.password1 }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ user_form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                        {{ user_form.password2 }}
                    </div>
                    
                    <!-- Custom User Form Fields -->
                    <div class="mb-3">
                        <label for="{{ custom_user_form.role.id_for_label }}" class="form-label">Role</label>
                        {{ custom_user_form.role }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
